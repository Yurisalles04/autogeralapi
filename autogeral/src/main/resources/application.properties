# Configurações do DataSource para o H2 em memória
spring.datasource.url=jdbc:mysql://localhost:3306/autogeral
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.hikari.maximum-pool-size=20

# Configurações do Hibernate
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.type=trace
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Configuração do Dialeto do Hibernate para H2 em memória
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Configuração do modo de inicialização do SQL
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
